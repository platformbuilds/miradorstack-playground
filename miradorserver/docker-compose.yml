version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317"  # gRPC
      - "4318:4318"  # HTTP
      - "55679:55679"  # zPages
    volumes:
      - ./otel-config.yaml:/etc/otel/config.yaml
    command: ["--config", "/etc/otel/config.yaml"]

  # VictoriaMetrics for metrics
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    ports:
      - "8428:8428"
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--httpListenAddr=:8428'
      - '--retentionPeriod=1'  # Short retention for demo
    volumes:
      - vm_data:/victoria-metrics-data

  # VictoriaLogs for logs
  victorialogs:
    image: victoriametrics/victoria-logs:latest
    ports:
      - "9428:9428"
    command:
      - '--storageDataPath=/victoria-logs-data'
      - '--httpListenAddr=:9428'
    volumes:
      - vl_data:/victoria-logs-data

  # VictoriaTraces for traces
  victoriatraces:
    image: victoriametrics/victoria-traces:latest
    ports:
      - "10428:10428"
    command:
      - '--storageDataPath=/victoria-traces-data'
      - '--httpListenAddr=:10428'
    volumes:
      - vt_data:/victoria-traces-data

  # MIRADOR Core
  mirador-core:
    image: localdev_mirador-core:latest
    ports:
      - "8010:8010"
      - "9090:9090"
    environment:
      - ENVIRONMENT=development
      - CONFIG_PATH=/configs/config.development.yaml
      - LOG_LEVEL=debug
      - VM_ENDPOINTS=http://victoriametrics:8428
      - VL_ENDPOINTS=http://victorialogs:9428
      - VT_ENDPOINTS=http://victoriatraces:10428
    depends_on:
      - victoriametrics
      - victorialogs
      - victoriatraces
      - otel-collector

  # Grafana for visualization
  grafana:
    image: grafana/grafana-oss:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - victoriametrics
      - victorialogs
      - victoriatraces

  # HAProxy for load balancing and SSL termination
  haproxy:
    image: haproxy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - haproxy_ssl:/etc/ssl/certs
    depends_on:
      - grafana

volumes:
  vm_data:
  vl_data:
  vt_data:
  grafana_data:
  haproxy_ssl:

networks:
  default:
    external:
      name: miradorstack-playnet