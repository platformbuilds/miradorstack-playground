receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
        - job_name: 'node'
          static_configs:
            - targets: ['node-exporter:9100']
        - job_name: 'redis'
          static_configs:
            - targets: ['redis-exporter:9121']
        - job_name: 'cassandra'
          static_configs:
            - targets: ['cassandra-jmx-exporter:7070']

processors:
  batch:

exporters:
  otlp:
    endpoint: "otel-collector:4318"
    tls:
      insecure: true
  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [otlp, logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, logging]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, logging]