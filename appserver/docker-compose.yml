version: '3.8'

services:
  cassandra:
    image: cassandra:latest
    container_name: playground-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=PlaygroundCluster
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "nodetool", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  valkey:
    image: valkey/valkey:latest
    container_name: playground-valkey
    ports:
      - "6380:6379"
    command: valkey-server --appendonly yes
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  springbootapp:
    build: .
    container_name: playground-springboot
    ports:
      - "8081:8080"
    depends_on:
      cassandra:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=miradorstack-playground-app
      - OTEL_SERVICE_VERSION=1.0.0

volumes:
  cassandra_data:
  valkey_data:

networks:
  default:
    external:
      name: miradorstack-playnet
