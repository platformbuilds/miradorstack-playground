# Redis (Valkey) Configuration
spring.data.redis.host=valkey
spring.data.redis.port=6379
spring.data.redis.timeout=120s

# Cassandra Configuration
spring.data.cassandra.keyspace-name=playground
spring.data.cassandra.contact-points=cassandra
spring.data.cassandra.port=9042
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.connection.connect-timeout=120s
spring.data.cassandra.connection.init-query-timeout=120s
spring.data.cassandra.request.timeout=120s

# Server Configuration
server.port=8080